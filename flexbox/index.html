<html>
    <head>
        <link rel="stylesheet" href="meucss.css"/>
    </head>
    <body>
        <h1>Flexbox básico</h1>
        <h3>align items</h3>
        <div class="box-align-items">
            <div class="item-one">Um</div>
            <div class="item">Dois</div>
            <div class="item">Três</div>
        </div>
        <hr/>
        <div class="box-justify-items">
            <div class="item">Um</div>
            <div class="item">Dois</div>
            <div class="item">Três</div>
        </div>
        <hr/>
        <h3>flex-direction column</h3> 
        <div class="box-column">
            <div class="item">Um</div>
            <div class="item">Dois</div>
            <div class="item">Três</div>
        </div>
        <hr/>
        <h3>flex-direction row</h3>
        <div class="wrap-row">
            <div class="item">Um</div>
            <div class="item">Dois</div>
            <div class="item">Três</div>
        </div>
        <h3>flex-direction column reverse</h3> 
        <div class="box-column-reverse">
            <div class="item">Um</div>
            <div class="item">Dois</div>
            <div class="item">Três</div>
        </div>
        <hr/>
        <h3>flex-direction row reverse</h3>
        <div class="box-row-reverse">
            <div class="item">Um</div>
            <div class="item">Dois</div>
            <div class="item">Três</div>
        </div>
        <hr/>
        
    </body>

</html>
